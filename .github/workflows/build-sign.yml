name: Build, Sign, and Secure

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write   # needed to push to GHCR
  id-token: write   # needed for keyless signing with cosign
  security-events: write # needed for Trivy or SBOM upload (optional but recommended)

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image name
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/secure-node-app:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Build and push image
        run: |
          docker buildx build \
            --push \
            --platform linux/amd64 \
            -t ${{ env.IMAGE }} .

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE }}
          format: spdx-json
          output-file: sbom.json

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: table
          exit-code: 0

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image (keyless)
        run: cosign sign --keyless ${{ env.IMAGE }}

      # Optional: Generate provenance with SLSA (reusable workflow style)
      - name: Generate provenance
        uses: slsa-framework/slsa-github-generator/.github/workflows/builder_container.yml@v2.0.0
        with:
          image: ${{ env.IMAGE }}
